<div class="pl-4">
    <h1>Contactez-nous</h1>
    <label for="email" class="block font-medium">
      Email <span class="text-red-500">*</span> :
    </label>
    <input type="email" id="email" name="email" [(ngModel)]="email" class="rounded mt-1" style="width: 280px; height: 35px;" placeholder="Votre mail"/>
    <p class="text-red-500 text-xs" style="min-height: 16px;">
      @if (!email && showErrors) { 
        Veuillez entrer un email.
      }
    </p>
    <label for="message" class="block font-medium">
      Votre message <span class="text-red-500">*</span> :
    </label>
    <textarea id="message" name="message" [(ngModel)]="message" maxlength="300" class="rounded mt-1" style="width: 450px; height: 120px;" placeholder="Dites-nous tout !"></textarea>
    <p class="text-red-500 text-xs" style="min-height: 16px;">
      @if (!message && showErrors) {
        Veuillez entrer un message.
      }
    </p>
    <p-button label="Envoyer" severity="success" (onClick)="sendMessage()" />
    <p class="text-green-500 mt-3 text-sm" style="min-height: 16px;">
        @if (messageEnvoye) {
          Demande de contact envoyée avec succès.
        }
    </p>
</div>
